 <!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richiesta Cancellazione Dati</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h2 {
            color: #333;
        }
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .checkbox-group {
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background: #f9f9f9;
            margin-bottom: 15px;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        .checkbox-group input {
            width: 18px;
            height: 18px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        #testoEmail {
            height: 150px;
            resize: none;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Richiesta di Cancellazione Dati Personali</h2>

        <div class="form-group">
            <label>Seleziona le compagnie</label>
            <div class="checkbox-group">
                <label><input type="checkbox" value="info@eniplenitude.com"> Eni Plenitude</label>
                <label><input type="checkbox" value="info@enel.com"> Enel Energia</label>
                <label><input type="checkbox" value="info@edison.it"> Edison Energia</label>
                <label><input type="checkbox" value="info@a2a.eu"> A2A Energia</label>
                <label><input type="checkbox" value="info@gruppohera.it"> Hera Comm</label>
                <label><input type="checkbox" value="info@irenmercato.it"> Iren Mercato</label>
                <label><input type="checkbox" value="info@acea.it"> Acea Energia</label>
                <label><input type="checkbox" value="info@eon-italia.com"> E.ON Energia</label>
                <label><input type="checkbox" value="info@sorgenia.it"> Sorgenia</label>
                <label><input type="checkbox" value="info@engie.it"> Engie Italia</label>
                <label><input type="checkbox" value="info@illumia.it"> Illumia</label>
                <label><input type="checkbox" value="info@dolomitienergia.it"> Dolomiti Energia</label>
                <label><input type="checkbox" value="info@gruppoestra.com"> Estra Energie</label>
                <label><input type="checkbox" value="info@greennetworkenergy.it"> Green Network Energy</label>
                <label><input type="checkbox" value="info@iberdrola.it"> Iberdrola Italia</label>
                <label><input type="checkbox" value="info@optimaitalia.com"> Optima Italia</label>
                <label><input type="checkbox" value="info@wekiwi.it"> Wekiwi</label>
                <label><input type="checkbox" value="info@bluenergygroup.it"> Bluenergy Group</label>
                <label><input type="checkbox" value="info@alperia.eu"> Alperia</label>
                <label><input type="checkbox" value="info@agsm.it"> Agsm Energia</label>
            </div>
        </div>

        <div class="form-group">
            <label>Nome</label>
            <input type="text" id="nome">
        </div>

        <div class="form-group">
            <label>Cognome</label>
            <input type="text" id="cognome">
        </div>

        <div class="form-group">
            <label>Codice Fiscale</label>
            <input type="text" id="codiceFiscale">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email">
        </div>

        <div class="form-group">
            <label>Telefono</label>
            <input type="text" id="telefono">
        </div>

        <h3>Testo Email</h3>
        <textarea id="testoEmail" readonly></textarea>

        <button onclick="generaEmail()">Genera Email</button>
        <button onclick="copiaTesto()">Copia Testo</button>
        <button onclick="inviaEmail()">Apri Email</button>
    </div>

    <script>
        function generaEmail() {
            let nome = document.getElementById("nome").value;
            let cognome = document.getElementById("cognome").value;
            let codiceFiscale = document.getElementById("codiceFiscale").value;
            let email = document.getElementById("email").value;
            let telefono = document.getElementById("telefono").value;
            let selezionati = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                                   .map(cb => cb.value);

            let testo = `Oggetto: Richiesta cancellazione dati personali - ${nome} ${cognome} - ${codiceFiscale}\n\n`;
            testo += `Spett.le società,\n\n`;
            testo += `Con la presente, in conformità al Regolamento (UE) 2016/679 (GDPR), chiedo la cancellazione immediata di tutti i miei dati personali dai vostri sistemi, inclusi quelli ceduti a terze parti.\n\n`;
            testo += `Dati dell'interessato:\nNome: ${nome} ${cognome}\nCodice Fiscale: ${codiceFiscale}\nEmail: ${email}\nTelefono: ${telefono}\n\n`;
            testo += `Voglio inoltre essere rimosso da qualsiasi lista di telemarketing, diretto e indiretto. Vi invito a confermare per iscritto l’avvenuta cancellazione entro i tempi previsti dalla legge.\n\nCordiali saluti,\n${nome} ${cognome}`;

            document.getElementById("testoEmail").value = testo;
            document.getElementById("testoEmail").setAttribute("data-email", selezionati.join(","));
        }

        function copiaTesto() {
            let testoEmail = document.getElementById("testoEmail");
            testoEmail.select();
            document.execCommand("copy");
            alert("Testo copiato negli appunti.");
        }

        function inviaEmail() {
            let destinatario = document.getElementById("email").value;
            let bcc = document.getElementById("testoEmail").getAttribute("data-email");
            let corpo = encodeURIComponent(document.getElementById("testoEmail").value);
            window.location.href = `mailto:${destinatario}?bcc=${bcc}&body=${corpo}`;
        }
    </script>
</body>
</html>
